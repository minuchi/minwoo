# Site Settings
name: minwoo.kim
title: minwoo.kim
description: Tech blog
tags:
  - frontend
  - backend
  - devops
  - dev
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Feed
    url: /feed.xml
email: me@minwoo.kim

github_username: minuchi
# facebook_username: facebook_username
# twitter_username: twitter_username
# instagram_username: instagram_username
# linkedin_username: linkedin_username
# medium_username: medium_username

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: true

# Advanced Settings
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://minwoo.kim' # the base hostname & protocol for your site
google_analytics: 'UA-XXXXXXXX-X'
language: 'ko'
categories_folder: category
# sent_message_url: '/contact/message-sent/'

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: '/page/:num/'
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: '--page-break--'
  permalink: '/:num/'
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content

# Exclude my node related stuff
exclude:
  [
    'package.json',
    'package-lock.json',
    'src',
    'node_modules',
    'initpost.sh',
    'Gemfile',
    'Gemfile.lock',
    'gulpfile.js',
    'README.md',
  ]
# Theme
# version: v3.1.1

defaults:
  - scope:
      path: '' # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true # Enable comments in posts.
      toc: true # Display TOC column in posts.
      # DO NOT modify the following parameter unless you are confident enough
      # to update the code of all other post links in this project.
      permalink: /posts/:title/

